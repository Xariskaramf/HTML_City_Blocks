<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Εκδήλωση Ενδιαφέροντος</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="./assets/flag-for-greece-svgrepo-com.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <h1>Πόλεις της Eλλάδος</h1>
    </header>
    <main>
      <nav>
        <a href="./cities/athina.html">Αθήνα</a><br /><br />
        <a href="#">Θεσσαλονίκη</a><br /><br />
        <a href="./cities/kavala.html">Καβάλα</a><br /><br />
      </nav>
      <section id="forma">
    <div class="formContainer">
        <h4>(παρακαλώ συμπληρώστε με αγγλικούς χαρακτήρες)</h4>
        
        <form action="data.html" method="post">
            
            <div class="formRow">
                <label>Ονοματεπώνυμο:</label>
                <input type="text" name="fullName" required />
            </div>

            <div class="formRow">
                <label>Περιοχή:</label>
                <select name="area" size="3">
                    <option value="athina">Μακεδονία</option>
                    <option value="thessaloniki" >Πελοπόννησος</option>
                    <option value="kavala">Θράκη</option>
                </select>
            </div>

            <div class="formRow">
                <label>Τομέας Ενδιαφέροντος (διαλέξτε όσους θέλετε):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="historicalMonuments" /> Αρχαιολογικοί χώροι</label>
                    <label><input type="checkbox" name="interests" value="beaches" /> Ακτές κολύμβησης</label>
                    <label><input type="checkbox" name="interests" value="food" /> Φαγητό</label>
                </div>
            </div>

            <div class="formRow">
                <label>E-mail διεύθυνση:</label>
                <input type="text" name="email" required />
            </div>

            <div class="formRow">
                <label></label> <div class="buttons">
                    <button type="submit">Υποβολή</button>
                    <button type="reset">Καθάρισμα</button>
                </div>
            </div>

        </form>
    </div>

    <div id="errorBox">
        Σφάλματα:
    </div>
</section>
      <aside>
        <a href="#">Εκδήλωση Ενδιαφέροντος</a>
      </aside>
    </main>
    <footer>
      <p>© Copyright Ελλάδα <span id="copyright-year"></span></p>
    </footer>
    <script>
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
