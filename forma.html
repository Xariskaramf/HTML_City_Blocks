<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Εκδήλωση Ενδιαφέροντος</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="./assets/flag-for-greece-svgrepo-com.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <h1>Πόλεις της Eλλάδος</h1>
    </header>
    <main>
      <nav>
        <a href="./cities/athina.html">Αθήνα</a><br /><br />
        <a href="./index.html">Θεσσαλονίκη</a><br /><br />
        <a href="./cities/kavala.html">Καβάλα</a><br /><br />
      </nav>
      <section id="forma">
        <div class="formContainer">
          <h4>(παρακαλώ συμπληρώστε με αγγλικούς χαρακτήρες)</h4>

          <form action="data.html" method="get">
            <div class="formRow">
              <label class="formlabel">Ονοματεπώνυμο:</label>
              <input type="text" class="formfield" name="fullName" size="50" required />
            </div>

            <div class="formRow">
              <label class="formlabel">Περιοχή:</label>
              <div class="formfield">
                <select name="area" size="3">
                  <option value="macedonia" selected>Μακεδονία</option>
                  <option value="peloponnisos">Πελοπόννησος</option>
                  <option value="thraki">Θράκη</option>
                </select>
              </div>
            </div>

            <div class="formRow">
              <label class="formlabel"
                >Τομέας Ενδιαφέροντος (διαλέξτε όσους θέλετε):</label
              >
              <div class="checkbox-group">
                <label class="formlabel"
                  ><input
                    type="checkbox"
                    name="interests"
                    value="historicalMonuments"
                  />
                  Αρχαιολογικοί χώροι</label
                >
                <label class="formlabel"
                  ><input type="checkbox" name="interests" value="beaches" />
                  Ακτές κολύμβησης</label
                >
                <label class="formlabel"
                  ><input type="checkbox" name="interests" value="food" />
                  Φαγητό</label
                >
              </div>
            </div>

            <div class="formRow">
              <label class="formlabel">E-mail διεύθυνση:</label>
              <div class="formfield">
                <input type="email" name="email" size="50" required />
              </div>
            </div>

            <div class="formRow">
              <label class="formlabel"></label>
              <div class="buttons">
                <button type="submit">Υποβολή</button>
                <button type="reset">Καθάρισμα</button>
              </div>
            </div>
          </form>
        </div>

        <div id="errorBox">Σφάλματα:</div>
      </section>
      <aside>
        <a href="#">Εκδήλωση Ενδιαφέροντος</a>
      </aside>
    </main>
    <footer>
      <p>© Copyright Ελλάδα <span id="copyright-year"></span></p>
    </footer>
    <script>
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
    </script>
    <script src="validateForm.js"></script>
  </body>
</html>
